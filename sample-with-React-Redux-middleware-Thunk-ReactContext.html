        <script>

            /* 
                Below here is the example code showing usage the store 
            */


            function generateId () {
                return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
            }



            /*
                Actions
            */
            const ADD_TODO = 'ADD_TODO';
            const REMOVE_TODO = 'REMOVE_TODO';
            const TOGGLE_TODO = 'TOGGLE_TODO';
            const ADD_GOAL = 'ADD_GOAL';
            const REMOVE_GOAL = 'REMOVE_GOAL';
            const RECEIVE_DATA = 'RECEIVE_DATA';


            /*
                Action creators
            */
            function addTodoAction(todo) {
                return {
                    type: ADD_TODO,
                    todo: todo
                }
            }
            function addTodoActionAsync(value, cb) {
                return ((dispatch) => {
                    return API.saveTodo(value)
                        .then((todo) => {
                            cb();
                            dispatch(addTodoAction(todo));
                        })
                        .catch(() => {
                            alert('An error occured. Please try again');
                            dispatch(removeTotoAction(todo));
                        });
                });
            }


            function removeTotoAction(todo) {
                return {
                    type: REMOVE_TODO,
                    todo: todo
                }
            }
            function removeTotoActionAsync(todo) {
                return ((dispatch) => {
                    dispatch(removeTotoAction(todo));
                    return API.deleteTodo(todo.id)
                        .catch(() => {
                            alert('Something went wrong. Please try again later');
                            dispatch(addTodoAction(todo));
                        })
                });
            }

            function toggleTodoAction(todo) {
                return {
                    type: TOGGLE_TODO,
                    todo: todo
                }
            }
            function toggleTodoActionAsync(todo) {
                return ( (dispatch) => {
                    dispatch(toggleTodoAction(todo));
                    return API.saveTodoToggle(todo.id)
                        .catch(() => {
                            alert('An error occured. Please try again later.');
                            dispatch(toggleTodoAction(todo));
                        });
                });
            }

            function addGoalAction(goal) {
                return {
                    type: ADD_GOAL,
                    goal: goal
                }
            }
            function addGoalActionAsync(value, cb) {
                return ( (dispatch) => {
                    return API.saveGoal(value)
                        .then((goal) => {
                            cb();
                            dispatch(addGoalAction(goal));
                        })
                        .catch(() => {
                            alert('Something went wrong. Please try again later');
                            dispatch(removeGoalAction(goal));
                        });
                });
            }


            function removeGoalAction(goal) {
                return {
                    type: REMOVE_GOAL,
                    goal: goal
                }
            }
            function removeGoalActionAsync(goal) {
                return ( (dispatch) => {
                    dispatch(removeGoalAction(goal));
                    return API.deleteGoal(goal.id)
                        .catch(() => {
                            alert('An error occured. Please try again later.');
                            dispatch(removeGoalAction(goal));
                        });
                })
            }


            function receiveDataAction(todos, goals) {
                return {
                    type: RECEIVE_DATA,
                    todos,
                    goals
                }
            }
            function receiveDataActionAsync() {
                return (dispatch) => {
                    return Promise.all([
                            API.fetchTodos()
                            , API.fetchGoals()
                        ]).then(([todos, goals]) => {
                            dispatch(receiveDataAction(todos, goals));
                        });
                }
            }

            



            /* 
                Reducers 
            */
            function todos(state = [], action) {
                switch(action.type) {
                    case ADD_TODO:
                        return state.concat(action.todo);
                    case REMOVE_TODO:
                        return state.filter(todo => todo.id !== action.todo.id);
                    case TOGGLE_TODO:
                        return state.map(todo => todo.id !== action.todo.id ? todo : Object.assign({}, todo, {complete: !todo.complete}) );
                    case RECEIVE_DATA: 
                        return action.todos
                    default:
                        return state;
                }
            }

            function goals(state = [], action) {
                switch(action.type) {
                    case ADD_GOAL:
                        return state.concat(action.goal);
                    case REMOVE_GOAL:
                        return state.filter(goal => goal.id !== action.goal.id);
                    case RECEIVE_DATA:
                        return action.goals;
                    default:
                        return state;
                }
            }

            function loading(state = true, action) {
                switch(action.type) {
                    case RECEIVE_DATA:
                        return false;
                    default: 
                        return state;
                }
            }





            // middlewares 
            const checker = (store) => (next) => (action) => {
                if(action.type ==ADD_TODO) {
                    if(action.todo.name.includes('bitcoin')) {
                        return alert('Nope! that\'s a bad idea');
                    }
                }
                if(action.type == ADD_GOAL) {
                    if(action.goal.name.includes('bitcoin')) {
                        return alert('Nope! that\'s a bad idea');
                    }
                }
                return next(action);
            }

            const logger = (store) => (next) => (action) => {
                console.group(action.type);

                const result = next(action);

                console.log('action is ', action);
                console.log('state ', store.getState());
                console.groupEnd();
                return result;
            }

            const afterAddLogger = (store) => (next) => (action) => {
                if(action.type === ADD_TODO) {
                    alert('Don\'t forget to ' + action.todo.name);
                }
                if(action.type === ADD_GOAL) {
                    alert('That\'s a great goal!');
                }
                return next(action);
            }

            // const thunk = (store) => (next) => (action) => {
            //     if(typeof action === 'function') {
            //         return action(store.dispatch);
            //     } 
            //     return next(action);
            // }



            const store = Redux.createStore(
                Redux.combineReducers({todos, goals, loading}),
                Redux.applyMiddleware(ReduxThunk.default, checker, logger, afterAddLogger)
            );

            const Context = React.createContext();

        </script>



        <script type="text/babel">

            function connect(mapStatesToProps) {
                return (Component) => {

                    class Receiver extends React.Component {
                        componentDidMount() {
                            const {subscribe} = this.props.store;
                            this.unsubscribe = subscribe( () => {
                                this.forceUpdate();
                            })
                        }
                        componentWillUnmount() {
                            this.unsubscribe();
                        }
                        render() {
                            const {dispatch, getState} = this.props.store;
                            const state = getState();
                            const statesToUse = mapStatesToProps(state);
                            return (
                                <Component 
                                    {...statesToUse} 
                                    dispatch={dispatch} 
                                />
                            )
                        }
                    }

                    class ConnectedComponent extends React.Component {
                        render() {
                            return (
                                <Context.Consumer>
                                    { (store) => <Receiver store={store} />}
                                </Context.Consumer>
                            )
                        }
                    }

                    return ConnectedComponent;
                }
            }

            function List(props) {
                return (
                    <ul>
                        {props.items.map(item => {
                            return (
                                <li 
                                    key={item.id}
                                    onClick={() => props.toggle && props.toggle(item)}
                                    style={{'textDecoration': item.complete ? 'line-through' : 'none'}}>

                                    {item.name}
                                    <button onClick={() => props.remove(item)}>
                                        X
                                    </button>
                                </li>
                            )
                        })}
                    </ul>
                )
            }

            class Todos extends React.Component {

                addItem = (e) => {
                    e.preventDefault();
                    this.props.dispatch(addTodoActionAsync(this.input.value, () => this.input.value=''));
               }

                removeItem = (todo) => {
                    this.props.dispatch(removeTotoActionAsync(todo));
                }

                toggleTodo = (todo) => {
                    this.props.dispatch(toggleTodoActionAsync(todo))
                }

                render () {
                    return (
                        <div>
                            <h3>Todos</h3>

                            <input 
                                type='text'
                                placeholder='Add Todo'
                                ref={(input) => this.input=input}
                            />

                            <button
                                onClick={this.addItem}>
                                Add Todo
                            </button>

                            <List 
                                items={this.props.todos} 
                                remove={this.removeItem}
                                toggle={this.toggleTodo}
                            />

                        </div>
                    )
                }
            }

            const ConnectedTodos = connect( (state) => ({
                todos: state.todos
            }))(Todos)

            class Goals extends React.Component {

            class App extends React.Component {

                    const {dispatch} = this.props;

                render() {

                    if(loading) {

            class Provider extends React.Component {
                render() {
                    return (
